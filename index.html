<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/favicon_kb.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <main class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>

        <section class="section">
            <div class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </div>
            <div class="section__body">
                <form class="form js-form">
                    <input 
                        class="form__input js-newTask"
                        type="text" 
                        placeholder="Co jest do zrobienia?"
                        autofocus
                    >
                    <button class="form__button" type="submit">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <div class="section__header">
                <h2 class="section__title">Lista zadań</h2>
            </div>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>
</html>
